<div class="row">
    <div class = "col-xs-12">
        <form (ngSubmit)="createGroup(createGroupForm)" #createGroupForm="ngForm"> 
            <div class="form-group" >
              <label for="groupName">groupName</label>
              <input type="text" class="form-control" id="groupName" ngModel name="groupName" required>
            </div>
            <div class="form-group">
              <label for="groupDescription">groupDescription</label>
              <input type="text" class="form-control" id="groupDescription" ngModel name="groupDescription" required>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!createGroupForm.valid">Submit</button>
        </form>
    </div>
</div>
