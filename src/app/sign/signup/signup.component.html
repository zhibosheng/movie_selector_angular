<div class="row">
    <div class = "col-xs-12">
        <form (ngSubmit)="signupRequest(signupForm)" #signupForm="ngForm"> 
            <div class="form-group" >
              <label for="userName">userName</label>
              <input type="text" class="form-control" id="userName" ngModel name="userName" required>
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input type="password" class="form-control" id="password" ngModel name="password" required>
            </div>
            <div class="form-group" >
              <label for="email">email</label>
              <input type="email" class="form-control" id="email" ngModel name="email" required> 
            </div>
            <div class="form-group" >
              <label for="phone">phone</label>
              <input type="text" class="form-control" id="phone" ngModel name="phone" required>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!signupForm.valid">Submit</button>
        </form>
    </div>
</div>
