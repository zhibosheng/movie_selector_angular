<div class="row">
    <div class = "col-xs-12">
        <form (ngSubmit)="signinRequest(signinForm)" #signinForm="ngForm"> 
            <div class="form-group" >
              <label for="userName">userName</label>
              <input type="text" class="form-control" id="userName" ngModel name="userName" required>
            </div>
            <div class="form-group">
              <label for="password">password</label>
              <input type="password" class="form-control" id="password" ngModel name="password" required>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!signinForm.valid">Submit</button>
        </form>
    </div>
</div>
